{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block page_title %}{% endblock page_title %}| Nbnb</title>
</head>

<body class='text-gray-700 mt-24'>
    <header class='container inset-0 max-w-full flex items-center justify-between px-6 h-20 border-b border-gray-400 fixed bg-white'>
        <div class='flex items-center'>
            <a href="{% url "core:home" %}" %}" class='mr-6'>
                <img class="w-8 " src="{% static 'img/logo.png' %}">
            </a>
            {% block search-bar %}
            <form method="get" action="{% url "rooms:search" %}">
                <input class='search-box border text-sm placeholder-gray-700 font-medium px-4 py-2 rounded-sm w-96 shadow-md hover:shadow-lg focus:outline-none' name='city' placeholder="Search by City" />
            </form>
            {% endblock search-bar %}
        </div>
        {% include 'partials/navigation.html' %}
    </header>
    {% block content%}{% endblock %}
    {% include 'partials/footer.html' %}
</body>

</html>
